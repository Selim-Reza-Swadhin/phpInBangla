<!DOCTYPE html>
<html>
<head>
	<title>HTML Table</title>
</head>
<body>
	<h1>My first table</h1>

	<table border="1">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
			<td>2</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
			<td>2</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>2</td>
		</tr>
	</table>

	<h1>Colspan</h1>

	<table border="1" width="100%">
		<tr>
			<td align="center">A</td>
			<td align="center">B</td>
			<td align="center">C</td>
			<td align="center">D</td>
		</tr>
		<tr>
			<td colspan="2" align="center">E</td>
			<td colspan="2" align="center">F</td>
		</tr>
		<tr>
			<td colspan="4" align="center">G</td>
		</tr>
	</table>

	<h1>Row Span</h1>
	<table border="1" width="100%">
		<tr>
			<td>A</td>
			<td rowspan="2">B</td>
		</tr>
		<tr>
			<td>C</td>
		</tr>
	</table>


</body>
</html>
